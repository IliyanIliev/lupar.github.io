<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover" />
  <title>Lupar - Own Your Shadow!</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle, #0f1c3f 0%, #00081c 100%);
    }

    #wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    img {
      max-width: 22%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <img src="lupar.png" alt="Lupar Logo" />
  </div>
</body>
</html>
