<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Lupar - Own Your Shadow!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle, #0f1c3f 0%, #00081c 100%);
    }
    body {
      height: 100dvh;
      height: 100vh; /* fallback */
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
    }
    img {
      max-width: 25%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="lupar.png" alt="Lupar Logo" />
</body>
</html>
