<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    /* Default desktop style */
    .logo {
      width: calc(100% / 3);
      height: auto;
      max-width: 300px; /* optional cap on large screens */
      display: block;
      margin: 20px auto;
    }

    /* Mobile Portrait (up to 767px wide, portrait) */
    @media (max-width: 767px) and (orientation: portrait) {
      .logo {
        width: 75vw;
        max-width: none;
      }
    }

    /* Mobile Landscape (up to 767px wide, landscape) */
    @media (max-width: 767px) and (orientation: landscape) {
      .logo {
        width: 50vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a test of the logo resizing rules.</p>

  <!-- Replace "logo.png" with your actual image path or URL -->
  <img src="logo.png" alt="My Logo" class="logo" />

  <p>More content can go here.</p>
</body>
</html>
